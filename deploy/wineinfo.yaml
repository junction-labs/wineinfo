---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wineinfo-frontend
  labels:
    app: wineinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wineinfo
      service: frontend
  template:
    metadata:
      labels:
        app: wineinfo
        service: frontend
    spec:
      containers:
      - name: wineinfo-frontend
        image: wineinfo-frontend:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: VITE_BACKEND
            value: "http://localhost:8011"
        command: ["npm", "run", "dev", "--", "--host"]
---
apiVersion: v1
kind: Service
metadata:
  name: wineinfo-frontend
spec:
  type: NodePort
  selector:
    app: wineinfo
    service: frontend
  ports:
    - nodePort: 30010
      port: 3000
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wineinfo-backend
  labels:
    app: wineinfo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wineinfo
      service: backend
  template:
    metadata:
      labels:
        app: wineinfo
        service: backend
    spec:
      containers:
      - name: main
        image: wineinfo-python:latest
        imagePullPolicy: IfNotPresent
        command: ["fastapi", "run", "/app/backend_app.py", "--host", "0.0.0.0", "--port", "8000"]
        env:
          - name: JUNCTION_ADS_SERVER
            value: grpc://ezbake.junction:8008
          - name: USE_JUNCTION
            value: "true"
          - name: CATALOG_SERVICE
            value: "http://wineinfo-catalog.default.svc.cluster.local"
          - name: SEARCH_SERVICE
            value: "http://wineinfo-search.default.svc.cluster.local"
          - name: RECS_SERVICE
            value: "http://wineinfo-recs.default.svc.cluster.local"
---
apiVersion: v1
kind: Service
metadata:
  name: wineinfo-backend
spec:
  type: NodePort
  selector:
    app: wineinfo
    service: backend
  ports:
    - nodePort: 30011
      port: 8000
      targetPort: 8000
